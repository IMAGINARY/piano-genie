<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta property="og:url" content="http://i-am.ai/piano-genie">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Piano Genie">
    <meta property="og:image" content="">
    <meta name="description" content="Have fun playing piano like a virtuoso with the help of machine learning!">
    <meta property="og:description" content="Have fun playing piano like a virtuoso with the help of machine learning!">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/default.css">
    <title>Piano Genie
    </title>
  </head>
  <body>
    <div class="main">
      <div class="splash">
  <div class="loading" data-i18n-field="LOADING"></div>
  <div class="lds-ellipsis">
    <div></div><div></div><div></div>
  </div>
</div>
      <div class="loaded" hidden>
  <div class="background"></div>
  <canvas id="canvas"></canvas>
  <svg id="svg"></svg>

  <div class="controls" id="controls">
    <div class="utility-l">
      <button class="info" id="btnInfo">
        <img src="assets/img/fontawesome/info-circle-solid.svg">
      </button>
    </div>
    <div class="keyboard">
      <button class="color color-0" id="btn0" data-id="0"><span></span></button>
      <button class="color color-1" id="btn1" data-id="1"><span></span></button>
      <button class="color color-2" id="btn2" data-id="2"><span></span></button>
      <button class="color color-3" id="btn3" data-id="3"><span></span></button>
      <button class="color color-4" id="btn4" data-id="4"><span></span></button>
      <button class="color color-5" id="btn5" data-id="5"><span></span></button>
      <button class="color color-6" id="btn6" data-id="6"><span></span></button>
      <button class="color color-7" id="btn7" data-id="7"><span></span></button>
    </div>
    <div class="utility-r">
      <button class="settings" id="btnSettings">
        <img src="assets/img/fontawesome/cog-solid.svg">
      </button>
      <button class="fullscreen" id="btnFullscreen">
        <img src="assets/img/fontawesome/expand-solid.svg">
      </button>
    </div>
  </div>
</div>
      <div class="dialog" id="settingsBox" hidden>
  <h2 data-i18n-field="CFG_H_CONTROLS"></h2>
  <p>
    <span data-i18n-field="CFG_L_NUM_BUTTONS">Number of buttons:</span>
    <label class="radio">
      <input name="num" type="radio" id="numButtons4">
      <span class="control-indicator"></span>
      4
    </label>
    <label class="radio">
      <input name="num" type="radio" id="numButtons8" checked>
      <span class="control-indicator"></span>
      8
    </label>
  </p>
  <h2 data-i18n-field="CFG_H_IN_SETTINGS"></h2>
  <p>
    <label class="radio">
      <span data-i18n-field="CFG_L_DEVICE"></span>
      <input name="input" type="radio" id="radioDeviceYes" checked>
      <span class="control-indicator"></span>
    </label>
    <br>
    <label class="radio">
      <span data-i18n-field="CFG_L_IN_MAKEY"></span>
      <input name="input" type="radio" id="radioMakeyYes">
      <span class="control-indicator"></span>
    </label>
    <br>
    <label class="radio">
      <span data-i18n-field="CFG_L_IN_MIDI"></span>
      <input name="input" type="radio" id="radioMidiInYes">
      <span class="control-indicator"></span>
    </label>
    <span id="midiInBox" hidden>
      <select id="selectIn"></select>
    </span>
  </p>

  <h2 data-i18n-field="CFG_H_OUT_SETTINGS"></h2>
  <p>
    <label class="radio">
      <span data-i18n-field="CFG_L_DEVICE"></span>
      <input name="output" type="radio" id="radioAudioYes" checked>
      <span class="control-indicator"></span>
    </label>
    <br>
    <label class="radio">
      <span data-i18n-field="CFG_L_OUT_MIDI"></span>
      <input name="output" type="radio" id="radioMidiOutYes">
      <span class="control-indicator"></span>
    </label>
    <span id="midiOutBox" hidden>
      <select id="selectOut"></select>
    </span>
  </p>

  <p id="midiNotSupported" data-i18n-field="CFG_T_MIDI_UNAVAILABLE"></p>

  <button class="splash-button small" onclick="settingsBox.hidden = !settingsBox.hidden" data-i18n-field="DIALOG_CLOSE"></button>
</div>
      <div class="dialog info" id="infoBox" hidden>
  <h1>Piano Genie</h1>
  <div class="splash-main">
    <p data-i18n-field="INFO_APP_DESC"></p>
    <p data-i18n-field="INFO_INSTRUCTIONS"></p>
  </div>
  <p class="built-with" data-i18n-field="INFO_CREDITS"></p>

  <button class="splash-button small" onclick="infoBox.hidden = !infoBox.hidden" data-i18n-field="DIALOG_CLOSE"></button>
</div>

    </div>
    <script type="text/javascript" src="vendor/magenta/music-1.3.1.js"></script>
    <script type="text/javascript" src="vendor/i18n4js/i18n4js-1.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/dependencies.min.js"></script>
    <script type="text/javascript" src="assets/js/bundle.min.js?v=2"></script>
  </body>
</html>
